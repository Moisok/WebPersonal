#JDB Propiedades

jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/pmoisok?useSSL=false
jdbc.user=root
jdbc.password=root

# Poll de conexiones
connection.pool.initialPoolSize=5
connection.pool.minPoolSize=5
connection.pool.maxPoolSize=20
connection.pool.maxIdleTime=3000

# Configuraciones de Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update

#configuracion de solicitudes post 
logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security=INFO

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.media-types.js=application/javascript
spring.http.encoding.force-response-content-type=true
spring.http.encoding.content-type=application/javascript